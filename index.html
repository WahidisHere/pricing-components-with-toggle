<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript -->
    <script defer src="app.js"></script>

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <section class="card">
      <h1 class="pricing-heading">Our Pricing</h1>
      <div class="switch-container">
        <h3>Annually</h3>
        <div class="switch">
          <div class="switchBtn"></div>
        </div>
        <h3>Monthly</h3>
      </div>
      <div class="pricing-container">
        <div class="pricing-card first-container">
          <p class="pricing-type">Basic</p>
          <h4 class="price">$ <span id="basic-money">19.99</span></h4>
          <ul>
            <li>500GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <a href="#" class="learnBtn">Learn More</a>
        </div>
        <div class="pricing-card second-container">
          <h2 class="pricing-type">Professional</h2>
          <h4 class="price">$ <span id="professional-money">24.99</span></h4>
          <ul>
            <li>1TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <a href="#" class="learnBtn">Learn More</a>
        </div>
        <div class="pricing-card third-container">
          <h2 class="pricing-type">Master</h2>
          <h4 class="price">$ <span id="master-money">39.99</span></h4>
          <ul>
            <li>2TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <a href="#" class="learnBtn">Learn More</a>
        </div>
      </div>
    </section>
  </body>
</html>
